<html>
<head>
	<style>
  html, body {
    max-width: 100%;
    overflow-x: hidden;
}
</style>
</head>

<body>
	<h1>This is a {{ title }}.</h1>

{% for obj in object_list %}

{% url "posts:detail" id=obj.id %}
<a href='{{ obj.get_absolute_url }}'>{{ obj.title }}</a><br/>
{{ obj.content }}<br/>
{{ obj.timestamp }}<br/>
{{ obj.updated }}<br/>
{{ obj.id }}<br/>

{% endfor %}
</body>
</html>
